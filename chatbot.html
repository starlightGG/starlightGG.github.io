<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
<style>

        /* --- Neumorphic Base Color and Variables --- */
        :root {
            --neumorphic-bg: #e0e5ec;
            --main-color: #007bff;
            --secondary-color: #28a745;
            --shadow-light: #ffffff;
            --shadow-dark: #a3b1c6;
            --radius: 12px;
            --inner-shadow-recessed: inset 5px 5px 10px var(--shadow-dark), inset -5px -5px 10px var(--shadow-light);
            --outer-shadow-embossed: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
        }

        /* --- Base and Full-Screen Layout --- */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--neumorphic-bg); 
            margin: 0; 
            padding: 0; 
            height: 100vh; 
            overflow: hidden; 
            display: flex; 
        }
        
        /* Main Chat Container (Controlled by JS showChatInterface) */
        .flex-container {
            display: none; 
            height: 100%;
            width: 100%;
            flex-direction: row; 
        }

        .main-chat-area {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            height: 100%;
        }

        /* --- Start Page Styles --- */
        .start-page {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--neumorphic-bg);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            z-index: 100;
        }

        .welcome-box {
            background-color: var(--neumorphic-bg);
            border-radius: var(--radius);
            padding: 40px;
            max-width: 600px;
            width: 90%;
            box-shadow: var(--outer-shadow-embossed);
        }

        .welcome-box h1 {
            color: var(--main-color);
            font-size: 3em;
            margin-bottom: 20px;
        }

        /* --- Model Selector Buttons on Start Page --- */
        .model-selector-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .model-button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            background-color: var(--neumorphic-bg);
            color: #444;
            transition: all 0.2s;
            box-shadow: var(--inner-shadow-recessed); 
            pointer-events: none; 
        }

        .model-button:hover:not(.selected) {
            color: var(--main-color);
        }
        
        .model-button.selected {
             box-shadow: var(--outer-shadow-embossed); 
             color: var(--main-color);
        }
        
        /* --- Sidebar & Chat List Styles --- */
        .sidebar {
            width: 280px; background-color: var(--neumorphic-bg); display: flex; flex-direction: column; padding: 15px; box-shadow: var(--outer-shadow-embossed); flex-shrink: 0; 
        }
        .new-chat-button {
            width: 100%; padding: 12px; background-color: var(--main-color); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1em; font-weight: 600; margin-bottom: 20px; transition: all 0.2s; box-shadow: 4px 4px 8px #0056b3, -4px -4px 8px #009bff; 
        }
        .new-chat-button:active { box-shadow: var(--inner-shadow-recessed); transform: scale(0.98); }
        .chat-list { flex-grow: 1; overflow-y: auto; margin-bottom: 15px; }
        .chat-item { padding: 10px; margin-bottom: 10px; border-radius: var(--radius); cursor: pointer; font-size: 0.9em; color: #444; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; transition: all 0.2s; background: var(--neumorphic-bg); box-shadow: 2px 2px 4px var(--shadow-dark), -2px -2px 4px var(--shadow-light); }
        .chat-item.active { box-shadow: var(--inner-shadow-recessed); color: var(--main-color); font-weight: 600; }
        .chat-header { display: flex; align-items: center; justify-content: center; padding: 15px 20px; background-color: var(--neumorphic-bg); color: #333; box-shadow: var(--inner-shadow-recessed); flex-shrink: 0; }
        .chat-box { position: relative; background-color: var(--neumorphic-bg); box-shadow: var(--inner-shadow-recessed); flex-grow: 1; overflow-y: auto; padding: 20px; }
        
        /* --- Message Bubbles --- */
        .message { margin-bottom: 15px; padding: 10px 15px; border-radius: 18px; line-height: 1.5; max-width: 85%; word-wrap: break-word; }
        .user-message { background-color: var(--main-color); color: white; margin-left: auto; border-bottom-right-radius: 4px; box-shadow: 2px 2px 4px #0056b3, -2px -2px 4px #009bff; }
        .ai-message { background-color: var(--neumorphic-bg); color: #333; margin-right: auto; border-bottom-left-radius: 4px; box-shadow: 2px 2px 4px var(--shadow-dark), -2px -2px 4px var(--shadow-light); }
        .welcome-prompt { color: var(--shadow-dark); }

        /* --- Input Area and Bottom Dropdown --- */
        .input-area { 
            display: flex; 
            padding: 15px; 
            background-color: var(--neumorphic-bg); 
            box-shadow: var(--outer-shadow-embossed);
            flex-shrink: 0;
            flex-direction: column; 
            gap: 10px;
        }

        .input-and-select-row {
            display: flex;
            width: 100%;
            align-items: flex-start; /* Align items to the top to accommodate growing textarea */
        }

        .model-select-container {
            display: flex;
            width: 100%;
            justify-content: flex-start;
            padding: 0 10px;
        }
        
        .model-select-container label {
            color: #555;
            font-size: 0.9em;
            margin-right: 10px;
            align-self: center;
        }
        
        .model-select {
            padding: 8px 15px;
            border: none;
            border-radius: var(--radius);
            font-size: 1em; 
            background-color: var(--neumorphic-bg);
            box-shadow: var(--inner-shadow-recessed);
            color: #444;
            cursor: pointer;
            appearance: none; 
            transition: all 0.2s;
        }
        
        .model-select:focus {
            outline: none;
            box-shadow: var(--inner-shadow-recessed), 0 0 0 2px var(--main-color);
        }
        
        /* Style for the TEXTAREA element */
        .input-and-select-row textarea { 
            flex-grow: 1; 
            padding: 12px 18px; 
            border: none; 
            border-radius: 25px; /* Neumorphic rounded corners */
            margin-right: 10px; 
            font-size: 1em; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Keep consistent font */
            background-color: var(--neumorphic-bg); 
            box-shadow: var(--inner-shadow-recessed); 
            resize: none; /* Disable manual resizing by user */
            min-height: 25px; /* Ensure it's not too small */
            max-height: 150px; /* Optional: Prevent it from filling the entire screen */
            overflow-y: auto; /* Show scrollbar if max-height is reached */
            color: #333;
            line-height: 1.4;
            transition: all 0.2s;
        }
        
        .input-and-select-row textarea:focus {
            outline: none;
            box-shadow: var(--inner-shadow-recessed), 0 0 0 1px var(--main-color);
        }

        .input-and-select-row textarea:disabled {
             opacity: 0.7;
             cursor: not-allowed;
             box-shadow: inset 2px 2px 4px var(--shadow-dark); /* Visually flatter when disabled */
        }

        .input-area button { 
            background-color: var(--secondary-color); 
            box-shadow: 4px 4px 8px #1e7e34, -4px -4px 8px #32c858; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 25px; 
            align-self: flex-start; /* Ensure button is vertically aligned with top of textarea */
        }
        .input-area button:active:not(:disabled) { 
            box-shadow: inset 4px 4px 8px #1e7e34, inset -4px -4px 8px #32c858; 
            transform: scale(0.98); 
        }

        /* --- Custom Context Menu Styles --- */
        #context-menu {
            position: absolute;
            background-color: var(--neumorphic-bg);
            border-radius: var(--radius);
            padding: 5px;
            box-shadow: var(--outer-shadow-embossed); 
            list-style: none;
            margin: 0;
            display: none; 
            z-index: 1000;
            min-width: 150px;
        }

        #context-menu button {
            display: block;
            width: 100%;
            padding: 10px 15px;
            text-align: left;
            border: none;
            border-radius: 8px;
            background: none;
            color: #444;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s, color 0.2s;
        }

        #context-menu button:hover {
            background-color: rgba(0, 123, 255, 0.1);
            color: var(--main-color);
        }
        
        .delete-option {
            color: #dc3545;
        }

        @media (max-width: 768px) { .sidebar { display: none; } }
        
        /* --- MODAL STYLES --- */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000; 
            transition: opacity 0.3s;
        }
        
        .modal-dialog {
            background-color: var(--neumorphic-bg);
            border-radius: var(--radius);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: var(--outer-shadow-embossed);
            text-align: center;
        }
        
        .modal-dialog h3 {
            margin-top: 0;
            color: #333;
        }
        
        .modal-dialog p {
            color: #555;
            margin-bottom: 20px;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-around;
            gap: 10px;
        }
        
        .modal-buttons button,
        .modal-input input {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .modal-buttons .confirm-btn {
            background-color: var(--main-color);
            color: white;
            box-shadow: 3px 3px 6px #0056b3, -3px -3px 6px #009bff;
        }
        
        .modal-buttons .confirm-btn:active {
            box-shadow: var(--inner-shadow-recessed);
        }

        .modal-buttons .cancel-btn {
            background-color: var(--neumorphic-bg);
            color: #444;
            box-shadow: 3px 3px 6px var(--shadow-dark), -3px -3px 6px var(--shadow-light);
        }
        
        .modal-buttons .cancel-btn:active {
            box-shadow: var(--inner-shadow-recessed);
        }
        
        /* Prompt specific styles */
        .modal-input {
            margin-bottom: 20px;
        }
        
        .modal-input input {
            width: 100%;
            box-sizing: border-box;
            background-color: var(--neumorphic-bg);
            box-shadow: var(--inner-shadow-recessed);
            color: #333;
        }

    </style>
</head>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        // üõë üõë üõë WARNING: This method exposes your key via network inspection! üõë üõë üõë

        // --- Configuration ---

        const MODELS = {

            'compound-mini': { name: "Compound mini (Groq)", id: "groq/compound-mini" },

        };

        const SYSTEM_PROMPT = { "role": "system", "content": "You are a helpful and fast AI assistant powered by StarlightGG. Keep your responses concise." };

        let GROQ_API_KEY = null; 
        let CURRENT_MODEL = MODELS['gpt-oss-20b']; 
        
        // --- State Management ---
        const startPage = document.getElementById('start-page');
        const mainChatContainer = document.getElementById('main-chat-container');
        const modelSelectorContainer = document.getElementById('model-selector-container'); 
        const modelSelectDropdown = document.getElementById('model-select-dropdown'); 
        const apiStatus = document.getElementById('api-status');
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const chatListContainer = document.getElementById('chat-list');
        const modelDisplay = document.getElementById('displayed-model'); 
        const contextMenu = document.getElementById('context-menu'); 
        
        // Modal elements
        const confirmModal = document.getElementById('custom-confirm-modal');
        const promptModal = document.getElementById('custom-prompt-modal');
        const promptInput = document.getElementById('prompt-input');

        let allChatHistories = {};
        let currentChatId = 'chat-0'; 
        let chatCounter = 0;
        let contextMenuTargetChatId = null; 

        // --- UI Control Functions ---
        
        function showStartPage() {
            startPage.style.display = 'flex';
            mainChatContainer.style.display = 'none';
        }

        function showChatInterface() {
            startPage.style.display = 'none';
            mainChatContainer.style.display = 'flex';
            userInput.focus();
        }

        function hideContextMenu() { 
            contextMenu.style.display = 'none';
            contextMenuTargetChatId = null;
        }
        
        // --- üö® NEW MODAL FUNCTIONS üö® ---
        
        /**
         * Shows a custom confirmation dialog.
         * @param {string} title - The title of the dialog.
         * @param {string} message - The message body.
         * @returns {Promise<boolean>} Resolves with true if confirmed, false if cancelled.
         */
        function showCustomConfirm(title, message) {
            return new Promise(resolve => {
                document.getElementById('confirm-title').textContent = title;
                document.getElementById('confirm-message').textContent = message;
                confirmModal.style.display = 'flex';

                const confirmButtons = confirmModal.querySelectorAll('.modal-buttons button');
                
                const handleConfirmClick = (event) => {
                    const response = event.target.dataset.confirmResponse === 'true';
                    
                    // Cleanup listeners
                    confirmButtons.forEach(btn => btn.removeEventListener('click', handleConfirmClick));
                    confirmModal.style.display = 'none';
                    resolve(response);
                };

                confirmButtons.forEach(btn => btn.addEventListener('click', handleConfirmClick));
            });
        }
        
        /**
         * Shows a custom prompt dialog.
         * @param {string} title - The title of the dialog.
         * @param {string} message - The message body.
         * @param {string} defaultValue - The default text value for the input.
         * @returns {Promise<string|null>} Resolves with the input string or null if cancelled.
         */
        function showCustomPrompt(title, message, defaultValue) {
            return new Promise(resolve => {
                document.getElementById('prompt-title').textContent = title;
                document.getElementById('prompt-message').textContent = message;
                promptInput.value = defaultValue;
                promptModal.style.display = 'flex';
                promptInput.focus();
                
                // Select all text in input
                promptInput.select();

                const promptButtons = promptModal.querySelectorAll('.modal-buttons button');
                
                const handlePromptClick = (event) => {
                    const responseType = event.target.dataset.promptResponse;
                    
                    // Cleanup listeners
                    promptButtons.forEach(btn => btn.removeEventListener('click', handlePromptClick));
                    promptInput.removeEventListener('keydown', handlePromptKeydown);
                    promptModal.style.display = 'none';

                    if (responseType === 'true') {
                        const finalValue = promptInput.value.trim();
                        resolve(finalValue || null); 
                    } else {
                        resolve(null); // Cancelled
                    }
                };

                const handlePromptKeydown = (event) => {
                    if (event.key === 'Enter') {
                        event.preventDefault();
                        // Simulate click on the 'Save' button
                        promptModal.querySelector('.confirm-btn').click();
                    } else if (event.key === 'Escape') {
                         event.preventDefault();
                        // Simulate click on the 'Cancel' button
                        promptModal.querySelector('.cancel-btn').click();
                    }
                };

                promptButtons.forEach(btn => btn.addEventListener('click', handlePromptClick));
                promptInput.addEventListener('keydown', handlePromptKeydown);
            });
        }
        
        // --- Model Selection and Initialization (omitted for brevity) ---

        function populateModelSelector() {
            modelSelectorContainer.innerHTML = '';
            modelSelectDropdown.innerHTML = '';
            
            Object.keys(MODELS).forEach(key => {
                const model = MODELS[key];
                
                const option = document.createElement('option');
                option.value = key;
                option.textContent = model.name;
                modelSelectDropdown.appendChild(option);

                const button = document.createElement('button');
                button.className = 'model-button';
                button.dataset.modelKey = key;
                button.textContent = model.name;
                button.onclick = (e) => selectModel(key, true, e.target); 
                modelSelectorContainer.appendChild(button);
            });
        }
/**
         * Disables the model selection dropdown if a conversation has already started.
         * The history length check ensures only the system prompt exists (length = 1).
         */
        function toggleModelSelectorLock() {
            const history = allChatHistories[currentChatId];
            
            // If history exists and has more than 1 entry (i.e., user sent a message)
            const shouldBeLocked = history && history.length > 1; 
            
            modelSelectDropdown.disabled = shouldBeLocked;
            
            // Optionally update the send button/input state as well, though it's managed elsewhere
            // userInput.disabled = !GROQ_API_KEY || shouldBeLocked; 
        }

function selectModel(modelKey, isInitialSelection = false, targetButton = null) {
            const previousModel = CURRENT_MODEL;
            CURRENT_MODEL = MODELS[modelKey];
            localStorage.setItem('starlighter_model_key', modelKey); 

            modelDisplay.textContent = CURRENT_MODEL.name;
            modelSelectDropdown.value = modelKey;
                renderCurrentChat();

            // üí° FIX: Update system prompt in CURRENT chat history if the model actually changed
            if (previousModel.id !== CURRENT_MODEL.id) {
                 const currentHistory = allChatHistories[currentChatId];
                 if (currentHistory && currentHistory.length > 0) {
                     // Replace the old system prompt (always the first message)
                     currentHistory[0] = getModelSystemPrompt();
                     saveStateToLocalStorage();
                     

                 }
            }

            if (isInitialSelection) {
                // ... (rest of initial selection logic remains the same)
                document.querySelectorAll('.model-button').forEach(btn => {
                    btn.classList.remove('selected');
                });
                if (targetButton) {
                    targetButton.classList.add('selected');
                }

                setTimeout(showChatInterface, 300);
            } else {
                 renderCurrentChat();
            }
        }
        
        // --- Local Storage Functions (omitted for brevity) ---

        function saveStateToLocalStorage() {
            const state = {
                histories: allChatHistories,
                counter: chatCounter,
                currentId: currentChatId
            };
            try {
                localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(state));
            } catch (e) {
                console.error("Error saving to local storage:", e);
            }
        }

        function loadStateFromLocalStorage() {
            try {
                const storedState = localStorage.getItem(LOCAL_STORAGE_KEY);
                if (storedState) {
                    const state = JSON.parse(storedState);
                    allChatHistories = state.histories || {};
                    chatCounter = state.counter || 0;
                    currentChatId = state.currentId || 'chat-0';

                    if (Object.keys(allChatHistories).length > 0 && !allChatHistories[currentChatId]) {
                        currentChatId = Object.keys(allChatHistories)[0];
                    }
                }

                const savedModelKey = localStorage.getItem('starlighter_model_key') || Object.keys(MODELS)[0];
                if (MODELS[savedModelKey]) {
                     CURRENT_MODEL = MODELS[savedModelKey];
                }
                
                return Object.keys(allChatHistories).length > 0;

            } catch (e) {
                console.error("Error loading from local storage:", e);
                localStorage.removeItem(LOCAL_STORAGE_KEY);
                return false;
            }
        }

        // --- Chat Lifecycle Functions (omitted for brevity) ---

        function renderCurrentChat() {
            const history = allChatHistories[currentChatId];
            chatBox.innerHTML = ''; 

            if (!history || history.length <= 1) { 
                const promptDiv = document.createElement('div');
                promptDiv.className = 'welcome-prompt';
                promptDiv.innerHTML = `<h1>Starlighter</h1><p>Using ${CURRENT_MODEL.name}. Ask a question to start a new conversation.</p>`;
                chatBox.appendChild(promptDiv);
            } else {
                history.slice(1).forEach(msg => {
                    addMessage(msg.role, msg.content, chatBox);
                });
            }
            toggleModelSelectorLock();
            userInput.focus();
        }

        function createNewChatObject(id, title) {
            const newHistory = [SYSTEM_PROMPT];
            allChatHistories[id] = newHistory;
            
            saveStateToLocalStorage();
            return newHistory;
        }

        function updateChatTitle(id, newTitle) {
            const chatItem = document.querySelector(`.chat-item[data-chat-id="${id}"]`);
            if (chatItem) {
                const displayedTitle = newTitle.length > 50 ? newTitle.substring(0, 47).trim() + '...' : newTitle;
                chatItem.textContent = displayedTitle;
                saveStateToLocalStorage();
            }
        }

        function startNewChat() {
            chatCounter++;
            currentChatId = `chat-${chatCounter}`;
            
            createNewChatObject(currentChatId, `New Chat ${chatCounter}`);
            
            renderSidebar();
            
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
            });
            const newItem = document.querySelector(`.chat-item[data-chat-id="${currentChatId}"]`);
            if (newItem) newItem.classList.add('active'); 

            renderCurrentChat();
        }
        
        function loadChat(chatId) {
            if (currentChatId === chatId) return; 

            currentChatId = chatId;
            saveStateToLocalStorage();

            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`.chat-item[data-chat-id="${chatId}"]`).classList.add('active');

            renderCurrentChat();
        }

        function renderSidebar() {
            chatListContainer.innerHTML = ''; 
            
            const sortedChatIds = Object.keys(allChatHistories).sort((a, b) => {
                return parseInt(b.split('-')[1]) - parseInt(a.split('-')[1]);
            });

            sortedChatIds.forEach(id => {
                const history = allChatHistories[id];
                
                let title = `Chat ${id.split('-')[1]}`; 
                const firstUserMsg = history.find(msg => msg.role === 'user');
                if (firstUserMsg) {
                    title = firstUserMsg.content; 
                }

                const chatItem = document.createElement('div');
                chatItem.className = `chat-item ${id === currentChatId ? 'active' : ''}`;
                chatItem.dataset.chatId = id;
                chatItem.textContent = title.length > 50 ? title.substring(0, 47).trim() + '...' : title;
                
                chatItem.onclick = () => loadChat(id); 
                
                // Right-Click/Context Menu Listener - ATTACHED ON CREATION
                chatItem.addEventListener('contextmenu', function(event) {
                    event.preventDefault(); 
                    contextMenuTargetChatId = id; 
                    contextMenu.style.top = `${event.clientY}px`;
                    contextMenu.style.left = `${event.clientX}px`;
                    contextMenu.style.display = 'block';
                });

                chatListContainer.appendChild(chatItem);
            });
        }
        
        // --- Context Menu Delegation Handlers (UPDATED) ---

        async function handleDeleteChat() {
            const chatIdToDelete = contextMenuTargetChatId;
            
            if (!chatIdToDelete) return; 
            
            // üö® Use custom confirm üö®
            const confirmed = await showCustomConfirm(
                "Confirm Deletion", 
                `Are you sure you want to delete chat ${chatIdToDelete}? This action cannot be undone.`
            );
            
            if (!confirmed) {
                return;
            }

            delete allChatHistories[chatIdToDelete];
            
            const remainingChatIds = Object.keys(allChatHistories);
            
            if (currentChatId === chatIdToDelete) {
                if (remainingChatIds.length > 0) {
                    currentChatId = remainingChatIds[0];
                } else {
                    chatCounter++;
                    currentChatId = `chat-${chatCounter}`;
                    createNewChatObject(currentChatId, `New Chat ${chatCounter}`);
                }
            }

            renderSidebar();
            renderCurrentChat();
            saveStateToLocalStorage();
        }

        async function handleEditChatTitle() {
            const chatIdToEdit = contextMenuTargetChatId;
            
            const chatItem = document.querySelector(`.chat-item[data-chat-id="${chatIdToEdit}"]`);
            if (!chatIdToEdit || !chatItem) return;

            const currentTitle = chatItem.textContent.replace('...', '').trim();
            
            // üö® Use custom prompt and capture new value üö®
            const newTitle = await showCustomPrompt(
                "Edit Chat Title", 
                `Enter a new title for chat ${chatIdToEdit}:`, 
                currentTitle
            );

            // If user cancels or enters empty string, newTitle will be null or empty string (handled by showCustomPrompt)
            if (newTitle && newTitle.trim()) {
                const history = allChatHistories[chatIdToEdit];
                const cleanNewTitle = newTitle.trim();
                
                const firstUserMsgIndex = history.findIndex(msg => msg.role === 'user');
                
                if (firstUserMsgIndex !== -1) {
                     history[firstUserMsgIndex].content = cleanNewTitle;
                } else {
                    // Fallback in case history is just the system prompt
                    history.push({ "role": "user", "content": cleanNewTitle });
                }

                updateChatTitle(chatIdToEdit, cleanNewTitle);
                renderSidebar(); 
            }
        }
        
        // --- Setup Event Listeners after DOM loads ---
        document.addEventListener('DOMContentLoaded', () => {
            
            // CRITICAL FIX: Event Delegation on the context menu parent with Stop Propagation
            contextMenu.addEventListener('click', (event) => {
                event.stopPropagation(); // Stop click from propagating to the document and hiding the menu prematurely
                
                const button = event.target.closest('button');
                if (!button) return; 
                
                const action = button.dataset.action;
                
                if (action === 'edit') {
                    handleEditChatTitle();
                } else if (action === 'delete') {
                    handleDeleteChat();
                }
                
                // Hide the menu *after* the action logic has started (it will wait for the modal promise)
                hideContextMenu();
            });

            // Global listener to hide context menu if the user clicks anywhere else
            document.addEventListener('click', hideContextMenu);
            document.addEventListener('contextmenu', (e) => {
                if (!e.target.closest('.chat-item')) {
                     hideContextMenu();
                }
            });
            
            // Start the key loading process
            loadApiKey();
        });


        // --- Utility Functions (omitted for brevity) ---
        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }

function addMessage(role, content, targetElement = chatBox) {
            const msgDiv = document.createElement('div');
            
            // üí° CRITICAL FIX: Ensure valid role and apply class defensively
            const safeRole = (role === 'user' || role === 'ai') ? role : 'ai';
            
            msgDiv.className = `message ${safeRole}-message`;
const contentToParse = content && typeof content === 'string' ? content : '...';
            let renderedHtml;
            
            // This entire block relies on marked.js being defined.
            if (typeof marked !== 'undefined' && typeof marked.parse === 'function') {
                // Decode the content before parsing to handle HTML-encoded characters from the textarea.
                const decodedContent = new DOMParser().parseFromString(contentToParse, 'text/html').documentElement.textContent;
                
                renderedHtml = marked.parse(decodedContent);
            } else {
                // Fallback (only used if window.onload somehow fails)
                renderedHtml = contentToParse.replace(/\n/g, '<br>');
            }
msgDiv.innerHTML = renderedHtml;
            targetElement.appendChild(msgDiv);
            scrollToBottom();
            
            return msgDiv;
        }

        // --- API Key Loading (omitted for brevity) ---
        async function loadApiKey() {
            const hasExistingChats = loadStateFromLocalStorage();
            populateModelSelector(); 
            selectModel(Object.keys(MODELS).find(key => MODELS[key].id === CURRENT_MODEL.id) || Object.keys(MODELS)[0]);

            if (Object.keys(allChatHistories).length === 0) {
                createNewChatObject('chat-0', 'Initial Chat');
                currentChatId = 'chat-0';
            }

            renderSidebar();
            
            showStartPage();
            apiStatus.textContent = 'Fetching API Key...';
            try {
                const response = await fetch(API_KEY_URL);
                if (!response.ok) throw new Error(`HTTP Status: ${response.status}`);
                GROQ_API_KEY = (await response.text()).trim();
                
                if (GROQ_API_KEY.length < 10) throw new Error("Key is too short or invalid.");

                apiStatus.textContent = 'API Key loaded successfully.';
                
                modelSelectDropdown.disabled = false;
                sendButton.disabled = false;
                userInput.disabled = false;
                
                document.querySelectorAll('.model-button').forEach(btn => btn.style.pointerEvents = 'auto');

                if (hasExistingChats) {
                    showChatInterface();
                } else {
                     const initialModelKey = Object.keys(MODELS).find(key => MODELS[key].id === CURRENT_MODEL.id);
                     if (initialModelKey) {
                        const btn = document.querySelector(`.model-button[data-model-key="${initialModelKey}"]`);
                        if(btn) btn.classList.add('selected');
                     }
                }
            } catch (error) {
                console.error('Groq API Key Loading Error:', error);
                apiStatus.innerHTML = `<span style="color:red;">Error: Could not load API Key. (${error.message})</span>`;
            }
                        toggleModelSelectorLock();

        }
        
async function sendMessage() {
  
            const userText = userInput.value.trim();
            if (!userText || !GROQ_API_KEY) return;
            
            const currentHistory = allChatHistories[currentChatId];
            const isFirstMessage = currentHistory.length === 1; 

            userInput.value = '';
            sendButton.disabled = true;
            userInput.disabled = true;
            modelSelectDropdown.disabled = true;

            // ‚ùå REMOVED: renderCurrentChat() call here.
            // This call was likely causing the previous message styles to be lost/flicker.
            
            // 1. Add User Message (Appended directly to the chatBox)
            addMessage('user', userText); 
            currentHistory.push({ "role": "user", "content": userText });
            
            if (isFirstMessage) {
                updateChatTitle(currentChatId, userText); 
                renderSidebar(); 
            }

            // 2. Add AI Placeholder Message (Appended directly to the chatBox)
            const aiMessageElement = addMessage('ai', 'Thinking...'); 

            try {
                const response = await fetch(GROQ_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${GROQ_API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: CURRENT_MODEL.id,
                        messages: currentHistory, 
                        temperature: 0.7,
                        max_tokens: 500
                    })
                });

                if (!response.ok) {
                    let errorText = `HTTP Error: ${response.status} ${response.statusText}`;
                    try {
                        const errorData = await response.json();
                        if (errorData.error && errorData.error.message) errorText = errorData.error.message;
                    } catch (e) {}

                    const match = errorText.match(/Please try again in (\d+\.?\d*)s/);
                    if (match) throw new Error(`Rate Limit Exceeded. Try again in ${match[1]} seconds.`);
                    else throw new Error(errorText);
                }

                const data = await response.json();
                
                const assistantResponse = data.choices && data.choices[0] && data.choices[0].message && data.choices[0].message.content
                    ? data.choices[0].message.content
                    : "Sorry, I received an empty response from the API.";
const renderedHtml = (typeof marked !== 'undefined' && typeof marked.parse === 'function')
? marked.parse(assistantResponse) // Use marked.parse for formatting
                    : assistantResponse.replace(/\n/g, '<br>'); // Fallback
                // 3. Update AI Placeholder with final response
                aiMessageElement.innerHTML = assistantResponse.replace(/\n/g, '<br>');
                aiMessageElement.innerHTML = renderedHtml;
                currentHistory.push({ "role": "assistant", "content": assistantResponse });
                
                scrollToBottom();
                saveStateToLocalStorage();

            } catch (error) {
                console.error('Groq API Call Failed:', error);
                aiMessageElement.innerHTML = `<span style="color:red;">${error.message}</span>`;
            } finally {
              toggleModelSelectorLock();
                sendButton.disabled = false;
                userInput.disabled = false;
                userInput.focus();
            }
        }
// Allow sending message by pressing Enter (without Shift) and a new line with Shift + Enter
        userInput.addEventListener('keydown', function(event) {
            // Check if the Enter key was pressed
            if (event.key === 'Enter') {
                // If the Shift key is NOT pressed, and the send button is not disabled:
                if (!event.shiftKey && !sendButton.disabled) {
                    event.preventDefault(); // Prevent the default action (which is usually a new line)
                    sendMessage();
                } 
                // If Shift IS pressed, we do nothing, allowing the default browser behavior 
                // which is to insert a new line (a crucial detail for textarea but works fine for text input too)
                // If you later switch to a <textarea>, the behavior is natural.
            }
        });
    </script>
