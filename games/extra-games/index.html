<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Iframe</title>
    <style>
        /* Essential CSS to remove default browser margins and ensure full height */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevent scrolling on the main page */
        }
        
        /* Ensure the iframe takes up all available space within the body */
        #fullscreen-iframe {
            display: block; /* Removes any potential extra space below inline elements */
            width: 100%;
            height: 100%;
            border: none; /* Optional: Removes the default iframe border */
        }
    </style>
</head>
<body>
    <iframe id="fullscreen-iframe" src="https://unblockedgames1024.gitlab.io/" allowfullscreen ></iframe>
</body>
</html>
