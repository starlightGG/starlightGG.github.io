        /* --- Neumorphic Styling --- */
        :root {
            --bg-color: #e0e0e0;
            --shadow-light: #ffffff;
            --shadow-dark: #bebebe;
            --text-color: #4f4f4f;
        }

        body {
            background-color: var(--bg-color);
            padding: 20px;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px; /* Constrain width for better mobile/desktop view */
        }

        .box {
            padding: 30px 25px;
            border-radius: 25px;
            background: var(--bg-color);
            box-shadow: 10px 10px 20px var(--shadow-dark),
                        -10px -10px 20px var(--shadow-light);
            transition: all 0.3s ease;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.5em;
            letter-spacing: -0.5px;
        }

        h2 {
            color: var(--text-color);
            margin-top: 15px;
            margin-bottom: 15px;
            font-size: 1.1em;
            padding-bottom: 5px;
            border-bottom: 1px solid #c8c8c8;
            font-weight: 600;
        }

        /* Search Bar Input Neumorphic Styling (Inset look) */
        #gsearchbar {
            width: 100%;
            padding: 14px 15px;
            margin-bottom: 25px;
            border: none;
            border-radius: 12px;
            background: var(--bg-color);
            outline: none;
            font-size: 16px;
            color: #333;
            box-shadow: inset 5px 5px 10px var(--shadow-dark),
                        inset -5px -5px 10px var(--shadow-light);
            box-sizing: border-box;
        }

        /* Button Neumorphic Styling (Concave look) */
        .game-button {
            display: block;
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            text-align: left;
            border: none;
            border-radius: 10px;
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            box-shadow: 3px 3px 6px var(--shadow-dark),
                        -3px -3px 6px var(--shadow-light);
            text-transform: capitalize; /* Make titles look cleaner */
        }

        /* Button Hover and Active (Pressed/Recessed look) */
        .game-button:hover {
            box-shadow: 2px 2px 4px var(--shadow-dark),
                        -2px -2px 4px var(--shadow-light);
        }

        .game-button:active {
            box-shadow: inset 3px 3px 6px var(--shadow-dark),
                        inset -3px -3px 6px var(--shadow-light);
            padding-left: 17px; /* Subtle press animation */
        }
        
        /* Specific style for the No Results/Extra Games link */
        #no-results-link {
            display: none; /* Hidden by default */
            margin-top: 30px;
            text-align: center;
            padding: 15px;
            color: #ff5722; /* Accent color for the warning/suggestion */
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            .box {
                padding: 20px 15px;
                border-radius: 20px;
            }
        }
    </style>
</head>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const searchBar = document.getElementById('gsearchbar');
        const gameButtons = document.querySelectorAll('#glist .game-button');
        const noResultsLink = document.getElementById('no-results-link');
        const listHeader = document.querySelector('#glist h2');

        const filterGames = () => {
            const searchValue = searchBar.value.toUpperCase().replace(/ /g, '');
            let visibleCount = 0;

            gameButtons.forEach(button => {
                const gameTitle = button.getAttribute('data-game-title').toUpperCase();
                
                if (gameTitle.includes(searchValue)) {
                    button.style.display = 'block';
                    visibleCount++;
                } else {
                    button.style.display = 'none';
                }
            });

            // Logic for the header
            if (searchValue === '') {
                listHeader.style.display = 'block';
            } else if (visibleCount > 0) {
                listHeader.textContent = `Found ${visibleCount} Results`;
                listHeader.style.display = 'block';
            } else {
                listHeader.style.display = 'none';
            }
            
            // Logic for "extra-games" link on zero results
            if (visibleCount === 0) {
                noResultsLink.style.display = 'block';
            } else {
                noResultsLink.style.display = 'none';
            }
        };

        searchBar.addEventListener('keyup', filterGames);

        // Run filter once on load to ensure initial state is correct (though it should be)
        filterGames();
    });
</script>
