<script>
    const FUNCTION_ENDPOINT = '/.netlify/functions/secure-proxy'; 

fetch(FUNCTION_ENDPOINT)
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Access the text using the 'llmResponse' key from the function's return body
            const groqOutput = data.llmResponse; 
            document.body.innerHTML += `<p>Groq Response: ${groqOutput}</p>`;
            alert(`Groq said: ${groqOutput}`);
        } else {
            alert(`API Error: ${data.message}`);
        }
    })
    .catch(error => {
        console.error('Fetch error:', error);
    });
</script>
