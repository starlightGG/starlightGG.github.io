# ----------------------------------------------------------------------
# Nginx Main Configuration File
# This file sets up basic worker processes and includes site-specific configs.
# ----------------------------------------------------------------------

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    sendfile on;
    keepalive_timeout 65;

    # ----------------------------------------------------------------------
    # Server Block for Your Website
    # ----------------------------------------------------------------------
    server {
        # Listen on standard HTTP port
        listen 80;
        
        # Replace with your actual domain name
        server_name yourdomain.com www.yourdomain.com;
        
        # Replace with the actual path to your website's files
        root /var/www/yourdomain; 
        
        # Default files to serve when a directory is requested
        index index.html index.htm;
        
        # ---------------------------------------------------------------
        # 404 Error Page Configuration (Crucial Section)
        # ---------------------------------------------------------------
        
        # 1. Instruct Nginx to use /404.html whenever a 404 status code occurs
        error_page 404 /404.html;

        # 2. Define how Nginx should handle the internal request for /404.html
        location = pages//404.html {
            # Ensure the correct status code is sent even for the custom page
            internal;
            
            # You can set the root again here, though it's often inherited
            # root /var/www/yourdomain; 
        }

        # ---------------------------------------------------------------
        # Default Location Block
        # Handles all requests that don't match other specific locations
        # ---------------------------------------------------------------
        location / {
            try_files $uri $uri/ =404;
            # $uri: Tries to serve the requested file
            # $uri/: Tries to serve the file as a directory (e.g., index.html)
            # =404: If neither is found, return the 404 status code, which triggers the 'error_page' directive above.
        }
        
        # Add a block for common browser files
        location ~ /\.ht {
            deny all;
        }
    }
}
