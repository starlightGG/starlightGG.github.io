<!DOCTYPE html>
<html>
<head>
                    <script id="cloning-script" src="/js/cloner.js"></script>

            <script id="cloning-script" src="/js/settings.js"></script>

    <title>Admin - AI Status Control</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; text-align: center; background: #eceff1; }
        .card { background: white; padding: 25px; display: inline-block; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 450px; }
        select, input, textarea, button { padding: 12px; margin: 8px 0; width: 100%; border-radius: 8px; border: 1px solid #cfd8dc; box-sizing: border-box; font-size: 14px; }
        textarea { height: 60px; resize: none; background: #f9f9f9; }
        button { background: #10a37f; color: white; font-weight: bold; border: none; cursor: pointer; transition: 0.2s; }
        button:hover { opacity: 0.8; }
        .ai-btn { background: #673ab7; margin-bottom: 20px; }
        .push-btn { background: #2196f3; font-size: 1.1em; }
        label { display: block; text-align: left; font-weight: bold; color: #455a64; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Control Panel</h2>
        
        <label>1. Select Status</label>
        <select id="typeSelect">
            <option value="Online">üü¢ Online</option>
            <option value="Offline">üî¥ Offline</option>
            <option value="Error">‚ö†Ô∏è Error</option>
            <option value="Bug">üêõ Bug</option>
        </select>

        <label>2. AI Instructions (Optional)</label>
        <textarea id="aiPrompt" placeholder="e.g. Tell users we are back in 2 hours, or make it sound reasonable..."></textarea>
        
        <button class="ai-btn" id="aiBtn">‚ú® Generate AI Message</button>
        
        <label>3. Final Message (Preview)</label>
        <input type="text" id="msgInput" placeholder="AI result or manual text...">
        
        <button id="updateBtn" class="push-btn">üöÄ Push to Public Site</button>
    </div>

    <script>
                    // --- Constants for Local Storage Keys ---
const TITLE_KEY = 'customPageTitle';
const FAVICON_KEY = 'customFaviconURL';
        const BIN_ID = 'b0d54f3aac6cad7e0d2c'; 
        const KEY_URL = 'https://starlightgg.github.io/txt/token.txt';
        const binURL = `https://api.npoint.io/${BIN_ID}`;

        async function getGroqKey() {
            const res = await fetch(KEY_URL);
            return (await res.text()).trim();
        }
/**
 * Applies custom page title and favicon URL,
 * and saves them to Local Storage for persistence.
 * @param {string} customTitle - The new document title.
 * @param {string} faviconURL - The URL for the new favicon.
 */
function applyCustomCloak(customTitle, faviconURL) {
    if (customTitle) {
        document.title = customTitle;
        // üîë FIXED: Use the constant TITLE_KEY for saving
        localStorage.setItem(TITLE_KEY, customTitle);
    }
    
    if (faviconURL) {
        // üîë FIXED: Use the constant FAVICON_KEY for saving
        localStorage.setItem(FAVICON_KEY, faviconURL);
        
        let faviconEl = document.getElementById("dynamic-favicon");
        if (!faviconEl) {
            faviconEl = document.createElement("link");
            faviconEl.rel = "icon";
            faviconEl.id = "dynamic-favicon";
            document.head.appendChild(faviconEl);
        }
        faviconEl.href = faviconURL;
    }
}

/**
 * Retrieves saved title and favicon from Local Storage and applies them.
 * If no cloak is saved, the current default title/favicon remain unchanged.
 */
function applyStoredCloak() {

    // 1. Retrieve the stored data using the correct constants
    const storedTitle = localStorage.getItem(TITLE_KEY);
    const storedFavicon = localStorage.getItem(FAVICON_KEY);


    // CRITICAL IMPROVEMENT: Only apply the cloak if a title or favicon was saved.
    if (storedTitle || storedFavicon) {
         // 2. Apply the retrieved data
        applyCustomCloak(storedTitle, storedFavicon);
    } 
    
    
}
        document.getElementById('aiBtn').addEventListener('click', async () => {
            const type = document.getElementById('typeSelect').value;
            const customInstruction = document.getElementById('aiPrompt').value;
            const msgInput = document.getElementById('msgInput');
            const groqKey = await getGroqKey();

            msgInput.value = "Thinking...";

            try {
                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${groqKey}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [{
                            role: "user", 
                            content: `Create a 1-sentence system status update. Status: ${type}. Instruction: ${customInstruction || 'Be professional.'}`
                        }]
                    })
                });
                const data = await response.json();
                msgInput.value = data.choices[0].message.content.replace(/"/g, '');
            } catch (e) {
                msgInput.value = "AI Error.";
            }
        });

        document.getElementById('updateBtn').addEventListener('click', async () => {
            const btn = document.getElementById('updateBtn');
            btn.innerText = "Syncing...";
            try {
                const res = await fetch(binURL);
                const data = await res.json();
                let history = data.history || [];

                history.unshift({
                    type: document.getElementById('typeSelect').value,
                    message: document.getElementById('msgInput').value,
                    time: new Date().toLocaleString()
                });

                await fetch(binURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ history: history.slice(0, 3) })
                });
                alert("Updated!");
            } catch (e) { alert("Error: " + e.message); }
            btn.innerText = "üöÄ Push to Public Site";
        });
      window.addEventListener('load', () => { 
                setTimeout(applyStoredCloak, 800);
      });

    </script>
</body>
</html>
