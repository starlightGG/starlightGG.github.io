<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Chat</title>
    <style>
        /* 1. Remove all default browser spacing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 2. Ensure the containers fill the entire height of the browser */
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevents the page itself from scrolling */
        }

        /* 3. The wrapper for your chat */
        .chat-wrapper {
            width: 100%;
            /* dvh (dynamic viewport height) fixes the mobile address bar issue */
            height: 100vh; 
            height: 100dvh; 
            display: flex;
            flex-direction: column;
        }

        /* 4. Ensure the RumbleTalk div expands to fill the wrapper */
        #chatthing {
            flex-grow: 1;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="chat-wrapper">
<widgetbot
id="chatthing"
server="1418000389692850178"
channel="1437130014469521468"

></widgetbot>
<script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>        
    </div>

</body>
</html>
